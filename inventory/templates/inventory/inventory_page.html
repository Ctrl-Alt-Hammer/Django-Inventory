{% extends "layout.html" %}

{% block title %}
    {{ inventory.name }}
{% endblock %}

{% block content %}
    <section>
        <img 
        class="banner"
        src="{{ inventory.banner.url}}"
        alt="{{ inventory.name }}"
        />
        <h1>{{ inventory.name }}</h1>
        <p>{{ inventory.description }}</p>
        <p>{{ inventory.price }}</p>
        <p>{{ inventory.quantity }}</p>
    </section>
{% endblock %}
